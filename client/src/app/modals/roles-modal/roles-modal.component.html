<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{ username }}</h4>
  <button
    class="btn-close close pull-right"
    type="button"
    arial-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span class="visually-hidden" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of availableRoles">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="selectedRoles.includes(role)"
        value="role"
        (change)="updateChecked(role)"
        [disabled]="role === 'Admin' && username === 'admin'"
      />
      <label>{{ role }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="bsModalRef.hide()" type="button">
    Submit
  </button>
</div>
